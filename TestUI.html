<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>LINE Bot Ê®°Êì¨Âô® v2.2</title>
  <style>
    :root {
      --bg-color: #8C9DAF;
      --user-msg-bg: #95EC69;
      --bot-msg-bg: #FFFFFF;
      --phone-width: 375px;
      --phone-height: 750px;
      --accent-color: #2D68C4;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #2b2b2b;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .layout-container {
      display: flex;
      gap: 20px;
      height: 90vh;
      align-items: center;
    }

    /* --- ÊâãÊ©üÊ®°Êì¨Âô® --- */
    .phone-mockup {
      width: var(--phone-width);
      height: var(--phone-height);
      background-color: #000;
      border-radius: 40px;
      padding: 10px;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
      position: relative;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }

    .phone-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 25px;
      background: #000;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      z-index: 10;
    }

    .screen {
      flex: 1;
      background-color: var(--bg-color);
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .header {
      background: rgba(245, 245, 245, 0.95);
      padding: 35px 15px 10px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
      flex-shrink: 0;
      z-index: 5;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-behavior: smooth;
    }

    /* ‰ΩáÂàóÈ°ØÁ§∫ÂçÄ */
    #queue-bar {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 8px 15px;
      font-size: 12px;
      display: none;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #444;
      flex-shrink: 0;
    }
    #queue-list {
      display: flex;
      gap: 5px;
      overflow-x: auto;
      white-space: nowrap;
      flex: 1;
    }
    .queue-item {
      background: #444;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      border: 1px solid #666;
    }
    .queue-label {
      color: #ff9800;
      font-weight: bold;
      white-space: nowrap;
    }

    .msg-row { display: flex; align-items: flex-start; max-width: 100%; }
    .msg-row.user { justify-content: flex-end; }
    
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #ddd;
      margin-right: 8px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .msg-bubble {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .msg-row.bot .msg-bubble { background-color: var(--bot-msg-bg); border-top-left-radius: 4px; color: #000; }
    .msg-row.user .msg-bubble { background-color: var(--user-msg-bg); border-top-right-radius: 4px; color: #000; }

    .input-area {
      background: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #eee;
      flex-shrink: 0;
    }

    #msg-input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ddd;
      background: #f5f5f5;
      outline: none;
      font-size: 14px;
    }

    #send-btn {
      background: none;
      border: none;
      color: var(--accent-color);
      font-weight: bold;
      cursor: pointer;
      padding: 5px 10px;
    }

    /* --- Âè≥ÂÅ¥ÊéßÂà∂Èù¢Êùø --- */
    .control-panel {
      width: 400px;
      height: var(--phone-height);
      background: #1e1e1e;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      color: #ddd;
      font-family: monospace;
      overflow: hidden;
      border: 1px solid #444;
    }

    .panel-header {
      padding: 8px 15px;
      background: #252526;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      color: #ccc;
      min-height: 30px;
    }

    /* Â∑•ÂÖ∑ÊåâÈàï */
    .icon-btn {
      background: #333;
      border: 1px solid #555;
      color: #ccc;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .icon-btn:hover { background: #444; border-color: #888; color: #fff; }
    .icon-btn.danger { background: #5a2e2e; border-color: #d9534f; color: #ffcccc; }
    .icon-btn.danger:hover { background: #d9534f; color: #fff; }

    /* LOG ÂçÄÂüü */
    .log-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.4;
      border-bottom: 1px solid #333;
    }
    .log-entry { margin-bottom: 4px; border-bottom: 1px solid #333; padding-bottom: 2px; }
    .log-time { color: #888; margin-right: 5px; }
    .log-type { color: #569cd6; font-weight: bold; margin-right: 5px; }

    /* Ê≠∑Âè≤Á¥ÄÈåÑÂçÄ */
    .history-section {
      height: 30%;
      background: #252526;
      display: flex;
      flex-direction: column;
    }
    .history-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-content: flex-start;
    }
    
    .history-chip {
      background: #3a3a3a;
      color: #e0e0e0;
      border: 1px solid #555;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .history-chip:hover {
      background: #505050;
      border-color: #888;
      color: #fff;
      transform: translateY(-1px);
    }
    .history-chip.active {
      border-color: #ff9800;
      color: #ff9800;
    }

    .shortcuts {
      padding: 10px;
      background: #1e1e1e;
      border-top: 1px solid #333;
      display: flex;
      gap: 8px;
      overflow-x: auto;
    }

    .chip {
      background: #333;
      color: #ccc;
      border: 1px solid #555;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
    }
    .chip.action { border-color: #d7ba7d; color: #d7ba7d; }

    /* Ë§áË£ΩÊèêÁ§∫ (Toast) */
    #toast {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 100;
    }

    .loading-dots:after {
      content: '.';
      animation: dots 1.5s steps(5, end) infinite;
    }
    @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }

    @media (max-width: 800px) {
      body { background: #fff; display: block; height: auto; overflow: auto; }
      .layout-container { flex-direction: column; height: auto; gap: 0; }
      .phone-mockup { width: 100%; height: 100vh; border-radius: 0; padding: 0; box-shadow: none; }
      .phone-notch { display: none; }
      .screen { border-radius: 0; }
      .control-panel { width: 100%; height: 400px; border-radius: 0; }
    }
  </style>
</head>
<body>

<div id="toast"></div>

<div class="layout-container">
  
  <div class="phone-mockup">
    <div class="phone-notch"></div>
    <div class="screen">
      <div class="header">‰∏âÊòüËû¢ÂπïÂ∞èÂπ´Êâã ü§ñ</div>
      <div id="chat-box"></div>
      <div id="queue-bar">
        <span style="color:#ff9800;font-weight:bold;">‚è≥ ÊéíÁ®ã:</span>
        <div id="queue-list"></div>
      </div>
      <div class="input-area">
        <input type="text" id="msg-input" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." onkeydown="checkEnter(event)">
        <button id="send-btn" onclick="sendMessage()">ÂÇ≥ÈÄÅ</button>
      </div>
    </div>
  </div>

  <div class="control-panel">
    <div class="panel-header">
      <span>SERVER LOGS</span>
      <div style="display:flex; gap:5px;">
        <button class="icon-btn" onclick="copyLogs()">üìã Ë§áË£Ω</button>
        <button class="icon-btn" onclick="clearLogUI()">üóëÔ∏è Ê∏ÖÁ©∫</button>
        <button class="icon-btn danger" onclick="clearSession()">‚ö°Ô∏è ÈáçÁΩÆ</button>
      </div>
    </div>
    
    <div id="log-box" class="log-container">
      <div class="log-entry"><span class="log-time">System</span> Ê∫ñÂÇôÂ∞±Á∑í...</div>
    </div>
    
    <div class="panel-header" style="border-top:1px solid #333; margin-top:0;">
      <span>Ê≠∑Âè≤ÂÄôÈÅ∏</span>
      <button class="icon-btn" onclick="clearHistory()" style="padding:2px 6px; font-size:11px;">Ê∏ÖÁ©∫</button>
    </div>
    <div class="history-section">
      <div id="history-list" class="history-list"></div>
    </div>

    <div class="shortcuts">
      <button class="chip action" onclick="addToQueue('/ÈáçÂïü')">/ÈáçÂïü</button>
      <button class="chip action" onclick="addToQueue('/Á¥ÄÈåÑ Ê∏¨Ë©¶')">/Á¥ÄÈåÑ</button>
    </div>
  </div>

</div>

<script>
  // ÂÖ®ÂüüËÆäÊï∏
  var messageQueue = []; 
  var isBotProcessing = false; 
  var sentHistory = new Set(); 
  var defaultHistory = ["M8ÊúâË¶ñË®äÈè°È†≠Âóé", "ÈÇ£M9Âë¢", "ÈÇ£M8Ë¶ÅÊÄéÈ∫ºÁî®", "3"];
  var TEST_USER_ID = "TEST_DEV_001";
  
  window.onload = function() {
    addMsg("bot", "Ê®°Êì¨Âô®Â∑≤ÈÄ£Á∑öÔºÅ<br>Ëá™ÂãïÂü∑Ë°åÈáçÂïü‰∏≠...");
    defaultHistory.forEach(addHistoryItem);
    addToQueue("/ÈáçÂïü");
  };

  // --- ÊéíÁ®ãÁ≥ªÁµ± ---
  function addToQueue(text) {
    if(!text) return;
    messageQueue.push(text);
    renderQueue();
    processQueue();
  }

  function processQueue() {
    if (isBotProcessing || messageQueue.length === 0) return;
    var nextMsg = messageQueue.shift();
    renderQueue();
    doSendMessage(nextMsg);
  }

  function renderQueue() {
    var bar = document.getElementById("queue-bar");
    var list = document.getElementById("queue-list");
    if (messageQueue.length === 0) {
      bar.style.display = "none";
      return;
    }
    bar.style.display = "flex";
    list.innerHTML = messageQueue.map((t, i) => `<div class="queue-item">${i+1}. ${t}</div>`).join("");
  }

  // --- ÁôºÈÄÅÈÇèËºØ ---
  function sendMessage() {
    var input = document.getElementById("msg-input");
    var text = input.value.trim();
    if (!text) return;
    addToQueue(text);
    addHistoryItem(text);
    input.value = "";
  }

  function doSendMessage(text) {
    isBotProcessing = true;
    addMsg("user", text);
    var loadingId = addMsg("bot", "ÊÄùËÄÉ‰∏≠<span class='loading-dots'></span>");

    google.script.run
      .withSuccessHandler(function(res) {
        isBotProcessing = false;
        removeMsg(loadingId);
        
        // ÂæåÁ´ØÂõûÂÇ≥Ê†ºÂºè: { success: true, reply: "...", logs: [...], tokens: "..." }
        if (res && res.logs && res.logs.length > 0) {
          updateLogs(res.logs);
        }
        
        // È°ØÁ§∫ÂõûË¶Ü
        var replyText = res.reply || "(ÁÑ°ÂõûË¶Ü)";
        if(text === "/ÈáçÂïü" && replyText.indexOf("ÈáçÂïüÂÆåÊàê") > -1) {
             replyText = "‚úÖ ÈáçÂïüÊàêÂäüÔºÅ";
        }
        addMsg("bot", replyText);
        
        // ÁπºÁ∫åÊéíÁ®ã
        setTimeout(processQueue, 800);
      })
      .withFailureHandler(function(err) {
        isBotProcessing = false;
        removeMsg(loadingId);
        addMsg("bot", "‚ùå ÈÄ£Á∑öÈåØË™§: " + err);
        setTimeout(processQueue, 1000);
      })
      .testMessage(text, TEST_USER_ID);
  }

  // --- UI ËºîÂä© ---
  function addHistoryItem(text) {
    if (sentHistory.has(text)) return;
    sentHistory.add(text);
    var container = document.getElementById("history-list");
    var chip = document.createElement("div");
    chip.className = "history-chip";
    chip.innerText = text;
    chip.onclick = function() {
      chip.classList.add("active");
      setTimeout(() => chip.classList.remove("active"), 200);
      addToQueue(text);
    };
    container.insertBefore(chip, container.firstChild);
  }

  function clearHistory() {
    sentHistory.clear();
    document.getElementById("history-list").innerHTML = "";
    defaultHistory.forEach(addHistoryItem);
  }

  function clearSession() {
    if(!confirm("Ê∏ÖÈô§ÊâÄÊúâÁ¥ÄÈåÑÔºü")) return;
    document.getElementById("chat-box").innerHTML = "";
    document.getElementById("log-box").innerHTML = "";
    messageQueue = [];
    renderQueue();
    isBotProcessing = false;
    google.script.run.clearTestSession(TEST_USER_ID);
  }

  function addMsg(role, text) {
    var chatBox = document.getElementById("chat-box");
    var id = "msg-" + new Date().getTime();
    var avatar = role === "user" ? "üë§" : "ü§ñ";
    var html = `<div class="msg-row ${role}" id="${id}">${role === 'bot' ? `<div class="avatar">${avatar}</div>` : ''}<div class="msg-bubble">${text}</div></div>`;
    chatBox.insertAdjacentHTML('beforeend', html);
    chatBox.scrollTop = chatBox.scrollHeight;
    return id;
  }

  function removeMsg(id) {
    var el = document.getElementById(id);
    if (el) el.remove();
  }

  function updateLogs(logs) {
    var logBox = document.getElementById("log-box");
    logs.forEach(function(line) {
      var parts = line.match(/^\[(.*?)\] \[(.*?)\] (.*)/);
      var time = parts ? parts[1] : "";
      var type = parts ? parts[2] : "INFO";
      var content = parts ? parts[3] : line;
      var html = `<div class="log-entry"><span class="log-time">${time}</span><span class="log-type">[${type}]</span>${content}</div>`;
      logBox.insertAdjacentHTML('beforeend', html);
    });
    logBox.scrollTop = logBox.scrollHeight;
  }

  function copyLogs() {
    var text = document.getElementById("log-box").innerText;
    navigator.clipboard.writeText(text);
    alert("Logs Â∑≤Ë§áË£Ω");
  }

  function clearLogUI() {
    document.getElementById("log-box").innerHTML = "";
  }

  function checkEnter(e) {
    if (e.key === "Enter") sendMessage();
  }
</script>

</body>
</html>
