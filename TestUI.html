  <script>
    (function() {
      if (window.google && window.google.script && window.google.script.run) return;

  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --line-bg:#8C9DAF; --user-msg:#95EC69; --bot-msg:#FFFFFF; --send-btn:#1E6BE5; }
    * { box-sizing: border-box; }
    body { margin:0; padding:0; background-color:#202023; height:100vh; display:flex; justify-content:center; align-items:center; font-family:sans-serif; overflow:hidden; }
    .layout-container { display:flex; gap:30px; height:850px; max-height:95vh; align-items:center; }
    
    /* æ‰‹æ©Ÿ */
    .phone-wrapper { width:390px; height:844px; background:#000; border-radius:50px; padding:12px; box-shadow:0 0 0 2px #333; position:relative; flex-shrink:0; }
    .notch { position:absolute; top:12px; left:50%; transform:translateX(-50%); width:150px; height:30px; background:#000; border-radius:0 0 16px 16px; z-index:100; }
    .screen { width:100%; height:100%; background:var(--line-bg); border-radius:40px; overflow:hidden; display:flex; flex-direction:column; position:relative; }
    .line-header { background:rgba(245,245,245,0.95); padding:45px 15px 15px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #dcdcdc; z-index:10; }

    #chat-box { flex:1; padding:20px 10px; overflow-y:auto; display:flex; flex-direction:column; gap:10px; scroll-behavior:smooth; }
    
    .msg-row { display:flex; align-items:flex-end; max-width:100%; margin-bottom:10px; }

    .msg-row.user .msg-bubble { background:var(--user-msg); border-top-right-radius:4px; color:#000; }
    
    /* å¿«é€Ÿå›è¦†æŒ‰éˆ•ç¾¤çµ„ */
    .quick-reply-group { display:flex; gap:6px; flex-wrap:wrap; margin-top:8px; max-width:100%; }
    .quick-reply-btn { background:#007AFF; color:#fff; border:none; padding:8px 12px; border-radius:20px; font-size:12px; cursor:pointer; white-space:nowrap; transition:0.2s; }
    .quick-reply-btn:hover { background:#0051D5; }
    .msg-row.bot .quick-reply-group { margin-left:48px; }

    #queue-list { display:flex; gap:6px; overflow-x:auto; flex:1; }
    .queue-chip { background:#444; border-radius:10px; padding:2px 8px; white-space:nowrap; border:1px solid #666; }
    
    .input-area { background:#fff; padding:10px 15px 25px; display:flex; gap:10px; border-top:1px solid #eee; }
    #msg-input { flex:1; padding:10px 15px; border-radius:20px; border:1px solid #ddd; background:#f7f7f7; outline:none; font-size:16px; }
    #send-btn { border:none; background:none; color:var(--send-btn); font-size:24px; cursor:pointer; }

    /* æ§åˆ¶é¢æ¿ */
    .control-panel { width:450px; height:100%; background:#1e1e1e; border-radius:16px; display:flex; flex-direction:column; overflow:hidden; border:1px solid #444; color:#ccc; }
    .panel-header { padding:12px 15px; background:#252526; border-bottom:1px solid #333; display:flex; justify-content:space-between; font-weight:bold; }
    .log-box { flex:1; padding:10px; overflow-y:auto; font-family:monospace; font-size:12px; color:#d4d4d4; }

    .history-panel { height:250px; background:#252526; border-top:1px solid #333; display:flex; flex-direction:column; }
    .history-content { padding:10px; overflow-y:auto; display:flex; flex-wrap:wrap; gap:8px; align-content:flex-start; }
    .history-chip { background:#333; border:1px solid #555; padding:6px 12px; border-radius:20px; font-size:13px; cursor:pointer; transition:0.2s; }
    .history-chip:hover { background:#444; color:#fff; }
    .history-chip.active { border-color:#06c755; color:#06c755; }
    
    .btn { background:#333; border:1px solid #555; color:#ccc; padding:4px 8px; border-radius:4px; cursor:pointer; font-size:12px; }
    .btn:hover { background:#444; color:#fff; }
    .btn-danger { background:#5a1e1e; border-color:#a00; color:#faa; }

    @media(max-width:900px){ .layout-container{flex-direction:column;height:auto;} .phone-wrapper{width:100%;height:100vh;border-radius:0;} .control-panel{width:100%;height:500px;border-radius:0;} }

<body>

<div class="layout-container">
  <div class="phone-wrapper">
    <div class="notch"></div>
    <div class="screen">
      <div class="line-header">
        <div class="header-title">ä¸‰æ˜Ÿè¢å¹•å°å¹«æ‰‹ <span id="mock-badge" class="mock-badge">MOCK</span></div>
      </div>
      <div id="chat-box"></div>
      <div id="queue-bar">
        <i class="fas fa-hourglass-half"></i>
        <div id="queue-list"></div>
      </div>
      <div class="input-area">
        <input type="text" id="msg-input" placeholder="Aa" onkeydown="checkEnter(event)">
        <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <div class="control-panel">
    <div class="panel-header">
      <span>SYSTEM LOGS</span>
      <div style="display:flex;gap:5px">
        <button class="btn" onclick="copyLogs()">è¤‡è£½</button>
        <button class="btn" onclick="clearLogUI()">æ¸…ç©º</button>
        <button class="btn btn-danger" onclick="clearSession()">é‡ç½®</button>
      </div>
    </div>
    <div id="log-box" class="log-box"></div>
    
    <div class="panel-header" style="border-top:1px solid #333; margin-top:0;">
      <span>é›²ç«¯æ­·å² (è‡ªå‹•åŒæ­¥)</span>
      <button class="btn" onclick="clearHistory()">æ¸…ç©ºæ­·å²</button>
    </div>
    <div class="history-panel">
      <div id="history-list" class="history-content"></div>
    </div>
  </div>
</div>

<script>
  // --- è®Šæ•¸ ---
  var messageQueue = [];
  var isBotProcessing = false;
  var defaultCmds = ["/é‡å•Ÿ", "/ç´€éŒ„ æ¸¬è©¦", "M8æœ‰è¦–è¨Šé¡é ­å—", "é‚£M9å‘¢", "M8æ€éº¼ç”¨", "3"];
  var historyData = [];
  var currentQuickReplies = []; // å­˜å„²ç•¶å‰å¿«é€Ÿå›è¦†é¸é …

  // --- åˆå§‹åŒ– ---
  window.onload = function() {
    if(window.isMockMode) document.getElementById('mock-badge').style.display='inline-block';
    
    // 1. å¾å¾Œç«¯è¼‰å…¥æ­·å²ç´€éŒ„
    loadCloudHistory();
    
    // 2. è‡ªå‹•é‡å•Ÿ
    addToQueue("/é‡å•Ÿ");
  };

  // --- é›²ç«¯æ­·å²ç³»çµ± ---
  function loadCloudHistory() {
    // é¡¯ç¤ºè¼‰å…¥ä¸­...
    document.getElementById("history-list").innerHTML = '<div style="color:#888;font-size:12px;">è¼‰å…¥é›²ç«¯ç´€éŒ„ä¸­...</div>';
    
    google.script.run
      .withSuccessHandler(function(data) {
        if (data && data.length > 0) {
          historyData = data;
        } else {
          historyData = [...defaultCmds];
        }
        renderHistory();
      })
      .withFailureHandler(function(err) {
        console.error("ç„¡æ³•è¼‰å…¥æ­·å²:", err);
        historyData = [...defaultCmds]; // å¤±æ•—å‰‡ç”¨é è¨­å€¼
        renderHistory();
      })
      .getCloudHistory();
  }

  function saveCloudHistory() {
    // ç‚ºäº†æ•ˆèƒ½ï¼Œä¸è¦æ¯æ¬¡æ‰“å­—éƒ½å­˜ï¼Œå‰ç«¯å…ˆæ›´æ–° UI
    // å¾Œç«¯éåŒæ­¥å„²å­˜
    google.script.run.saveCloudHistory(historyData);
    renderHistory();
  }

  function addToHistory(text) {
    // é¿å…é‡è¤‡ï¼Œç§»åˆ°æœ€å‰
    historyData = historyData.filter(item => item !== text);
    historyData.unshift(text);
    if (historyData.length > 30) historyData.pop(); 
    
    renderHistory();
    saveCloudHistory(); // è§¸ç™¼é›²ç«¯å„²å­˜
  }

  function clearHistory() {
    if(!confirm("æ¸…é™¤æ‰€æœ‰é›²ç«¯æ­·å²ç´€éŒ„ï¼Ÿ")) return;
    historyData = [...defaultCmds];
    renderHistory();
    saveCloudHistory();
  }

  function renderHistory() {
    var container = document.getElementById("history-list");
    container.innerHTML = "";
    historyData.forEach(text => {
      var chip = document.createElement("div");
      chip.className = "history-chip";
      chip.innerText = text;
      chip.onclick = function() {
        chip.classList.add("active");
        setTimeout(() => chip.classList.remove("active"), 200);
        addToQueue(text);
      };
      container.appendChild(chip);
    });
  }

  // --- è¨Šæ¯ç™¼é€ ---
  function sendMessage() {
    var input = document.getElementById("msg-input");
    var text = input.value.trim();
    if (!text) return;
    addToQueue(text);
    addToHistory(text); // å­˜å…¥æ­·å²
    currentQuickReplies = []; // æ¸…é™¤èˆŠå¿«é€Ÿå›è¦†
    input.value = "";
  }

  function addToQueue(text) {
    if(!text) return;
    messageQueue.push(text);
    renderQueue();
    processQueue();
  }

  function processQueue() {
    if (isBotProcessing || messageQueue.length === 0) return;
    var nextMsg = messageQueue.shift();
    renderQueue();
    doSendMessage(nextMsg);
  }

  function renderQueue() {
    var bar = document.getElementById("queue-bar");
    var list = document.getElementById("queue-list");
    if (messageQueue.length === 0) {
      bar.style.display = "none";
      return;
    }
    bar.style.display = "flex";
    list.innerHTML = messageQueue.map((t, i) => `<div class="queue-chip">${i+1}. ${t}</div>`).join("");
  }

  function doSendMessage(text) {
    isBotProcessing = true;
    addMsg("user", text);
    var loadingId = addMsg("bot", "Reading...");

    try {
      google.script.run
        .withSuccessHandler(function(res) {
          isBotProcessing = false;
          removeMsg(loadingId);
          if (res.logs && res.logs.length > 0) updateLogs(res.logs);
          
          if (res.replies && res.replies.length > 0) {
            res.replies.forEach((reply, idx) => {
              setTimeout(() => {
                // æª¢æŸ¥æ˜¯å¦åŒ…å«å¿«é€Ÿå›è¦†æŒ‰éˆ•æ¨™è¨˜
                var quickReplies = extractQuickReplies(reply);
                addMsgWithQuickReplies("bot", reply, quickReplies);
              }, idx * 300);
            });
          } else {
            addMsg("bot", "(ç„¡å›è¦†)");
          }
          setTimeout(processQueue, 1000);
        })
        .withFailureHandler(function(err) {
          isBotProcessing = false;
          removeMsg(loadingId);
          addMsg("bot", "âŒ Error: " + err);
          setTimeout(processQueue, 1000);
        })
        .testMessage(text, "TEST_DEV_001");
    } catch(e) {
      console.error(e);
      isBotProcessing = false;
    }
  }

  // --- å¿«é€Ÿå›è¦†è§£æ ---
  function extractQuickReplies(msgText) {
    // æª¢æŸ¥æ˜¯å¦åŒ…å«å‹è™Ÿé¸æ“‡æ¨™è¨˜ (å¦‚ ã€Œè«‹é¸æ“‡å‹è™Ÿã€æˆ–ã€Œ1ï¸âƒ£ S27...ã€)
    var quickReplies = [];
    
    // æ¨¡å¼ 1: æ•¸å­— emoji æ¨™è¨˜çš„é¸é … (å¦‚ 1ï¸âƒ£ 2ï¸âƒ£ 3ï¸âƒ£)
    var emojiPattern = /^([1-9]ï¸âƒ£|[\d])[\s\.]*(.+)$/gm;
    var match;
    while ((match = emojiPattern.exec(msgText)) !== null) {
      var label = match[2].trim();
      if (label.length > 0 && label.length < 50) {
        quickReplies.push(label);
      }
    }
    
    // æ¨¡å¼ 2: ä»¥ã€Œ1. 2. 3.ã€é–‹é ­çš„é¸é …
    if (quickReplies.length === 0) {
      var numPattern = /^(\d+)\.\s*(.+)$/gm;
      while ((match = numPattern.exec(msgText)) !== null) {
        var label = match[2].trim();
        if (label.length > 0 && label.length < 50) {
          quickReplies.push(label);
        }
      }
    }
    
    // åªæœ‰åœ¨æœ‰å¤šå€‹é¸é …æ‰è¿”å›å¿«é€Ÿå›è¦†
    return quickReplies.length > 1 ? quickReplies : [];
  }

  // --- UI ---
  function addMsg(role, text) {
    var chatBox = document.getElementById("chat-box");
    var id = "msg-" + new Date().getTime();
    var html = `<div class="msg-row ${role}" id="${id}">
      ${role==='bot'?'<div class="avatar"></div>':''}
      <div class="msg-bubble">${text}</div>
    </div>`;
    chatBox.insertAdjacentHTML('beforeend', html);
    chatBox.scrollTop = chatBox.scrollHeight;
    return id;
  }

  function addMsgWithQuickReplies(role, text, quickReplies) {
    var chatBox = document.getElementById("chat-box");
    var id = "msg-" + new Date().getTime();
    var html = `<div class="msg-row ${role}" id="${id}">
      ${role==='bot'?'<div class="avatar"></div>':''}
      <div>
        <div class="msg-bubble">${text}</div>
        ${quickReplies.length > 0 ? '<div class="quick-reply-group">' + quickReplies.map(label => 
          `<button class="quick-reply-btn" onclick="sendMessage_Direct('${label.replace(/'/g, "\\'")}')">${label}</button>`
        ).join('') + '</div>' : ''}
      </div>
    </div>`;
    chatBox.insertAdjacentHTML('beforeend', html);
    chatBox.scrollTop = chatBox.scrollHeight;
    return id;
  }

  function sendMessage_Direct(text) {
    var chatBox = document.getElementById("chat-box");
    addMsg("user", text);
    addToHistory(text);
    currentQuickReplies = [];
    var loadingId = addMsg("bot", "Reading...");
    
    isBotProcessing = true;
    google.script.run
      .withSuccessHandler(function(res) {
        isBotProcessing = false;
        removeMsg(loadingId);
        if (res.logs && res.logs.length > 0) updateLogs(res.logs);
        
        if (res.replies && res.replies.length > 0) {
          res.replies.forEach((reply, idx) => {
            setTimeout(() => {
              var quickReplies = extractQuickReplies(reply);
              addMsgWithQuickReplies("bot", reply, quickReplies);
            }, idx * 300);
          });
        } else {
          addMsg("bot", "(ç„¡å›è¦†)");
        }
        setTimeout(processQueue, 1000);
      })
      .withFailureHandler(function(err) {
        isBotProcessing = false;
        removeMsg(loadingId);
        addMsg("bot", "âŒ Error: " + err);
        setTimeout(processQueue, 1000);
      })
      .testMessage(text, "TEST_DEV_001");
  }

  function removeMsg(id) {
    var el = document.getElementById(id);
    if(el) el.remove();
  }

  function updateLogs(logs) {
    var logBox = document.getElementById("log-box");
    logs.forEach(line => {
      logBox.insertAdjacentHTML('beforeend', `<div class="log-line">${line}</div>`);
    });
    logBox.scrollTop = logBox.scrollHeight;
  }

  function clearSession() {
    if(!confirm("é‡ç½®æ¨¡æ“¬å™¨ï¼Ÿ")) return;
    document.getElementById("chat-box").innerHTML = "";
    document.getElementById("log-box").innerHTML = "";
    messageQueue = [];
    currentQuickReplies = [];
    renderQueue();
    isBotProcessing = false;
    google.script.run.clearTestSession("TEST_DEV_001");
  }

  function copyLogs() {
    navigator.clipboard.writeText(document.getElementById("log-box").innerText);
    alert("Copied");
  }
  function clearLogUI() { document.getElementById("log-box").innerHTML = ""; }
  function checkEnter(e) { if(e.key==="Enter") sendMessage(); }
</script>
